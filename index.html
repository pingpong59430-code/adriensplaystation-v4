<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adrien's PlayStation V4</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #001a2f, #000814);
      color: white;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
    }

    #menu {
      padding: 20px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, 160px);
      gap: 20px;
      margin-top: 30px;
    }

    .game-card {
      width: 160px;
      height: 160px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .game-card:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    #player {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    #player button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
  </style>
</head>

<body>

<div id="menu">
  <h1>ðŸŽ® Adrien's PlayStation V4</h1>

  <div class="games">
    <div class="game-card" onclick="launchGame('games/candy-crush/index.html')">
      Candy Crush
    </div>

    <div class="game-card" onclick="launchGame('games/ping-pong/index.html')">
      Ping Pong
    </div>

    <div class="game-card" onclick="launchGame('games/tetris/index.html')">
      Tetris
    </div>
