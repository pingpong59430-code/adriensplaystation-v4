<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Talha - Ping Pong Game</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />
    <link rel="stylesheet" href="style.css" />

    <!-- STYLE IMPORTANT POUR VOIR LE JEU -->
    <style>
      body {
        background: black;
        color: white;
        text-align: center;
      }

      canvas {
        background: black;        /* ðŸ”¥ OBLIGATOIRE */
        border: 2px solid white;
        display: block;
        margin: 20px auto;
      }

      .button {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <div class="button">
      <button id="start-btn" class="btn btn-light">Start</button>
      <button id="pause-btn" class="btn btn-light">Pause</button>
      <button id="restart-btn" class="btn btn-light">Restart</button>
    </div>

    <p class="control">
      Control: Player Left (W / S) | Player Right (â†‘ / â†“)
    </p>

    <!-- MODAL -->
    <div class="modal" tabindex="-1" role="dialog" id="message-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5 id="message"></h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="message-modal-close"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS (ORDRE IMPORTANT) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- SCRIPT DU JEU -->
    <script src="script.js" defer></script>
  </body>
</html>
